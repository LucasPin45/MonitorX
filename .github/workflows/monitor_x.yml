name: Monitor X Mentions (Zanatta)

on:
  schedule:
    - cron: "0 * * * *"  # a cada hora
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache state
        uses: actions/cache@v4
        with:
          path: .cache
          key: monitor-x-mentions-state-${{ runner.os }}
          restore-keys: |
            monitor-x-mentions-state-${{ runner.os }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "tweepy==4.16.0" "python-telegram-bot==22.6"

      - name: Run monitor
        env:
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          STATE_PATH: .cache/monitor_x_mentions_state.json
          MAX_TWEETS: "20"
          TEXT_TRIM: "220"
        run: python monitor_x_mentions.py
